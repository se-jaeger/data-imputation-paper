name: data-imputation-paper
channels:
  - defaults
  - conda-forge
dependencies:
  - python >=3.7.*
  - pip
  - numpy
  - scipy
  - pandas
  - ipython
  - matplotlib
  - seaborn
  - scikit-learn>=0.24
  - tensorflow
  - optuna
  # for development only (could also be kept in a separate environment file)
  - pip:
    - flake8
    - flake8-mypy
    - pydocstyle
  - jupyterlab
  - pytest
  - pytest-cov
  - tox
  - pre_commit
  - nbdime
  - sphinx
  - recommonmark
